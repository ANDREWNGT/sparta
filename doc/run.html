<H3>run command 
</H3>
<P><B>Syntax:</B>
</P>
<PRE>run N 
</PRE>
<UL><LI>N = # of timesteps 
</UL>
<P><B>Examples:</B>
</P>
<PRE>run 10000
run 1000000 
</PRE>
<P><B>Description:</B>
</P>
<P>Run or continue a simulation for a specified number of timesteps.
</P>
<P><B>Restrictions:</B> none
</P>
<P><B>Related commands:</B> none
</P>
<P><B>Default:</B> none
</P>
